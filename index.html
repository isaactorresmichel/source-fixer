<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SRC Fixer</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">IMG Fixer</h1>
            <p class="lead">
                Esta utilidad reemplaza las imagenes de un archivo HTML por
                placeholders SVG para plantillas HTML de newsletters de sendy.
            </p>
            <hr class="my-4">
            <p>Para comenzar selecciona el archivo que deseas procesar.</p>
            <form action="#" id="procesar">
                <div class="alert alert-warning" id="alertas"></div>
                <div class="form-group">
                    <input class="form-control" type="file" name="archivo" id="archivo" accept=".html" required>
                </div>
                <button type="submit" class="btn btn-primary">Procesar</button>
            </form>
        </div>
        <div id="out">
            <textarea id="resultado" disabled></textarea>
            <button id="copiar" class="btn btn-primary btn-block">Copiar</button>
            <iframe frameborder="0" id="preview"></iframe>
        </div>
    </div>
    <script src="app.bundle.js"></script>
</body>

</html>
